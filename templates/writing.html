{% extends "base.html" %}
{% block title %}humanoid's writing{% endblock %}
{% block content %}
<section class="content-section">
    <h2>writing</h2>
    <ul class="post-list">
        {% for post in posts %}
        <li>
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <time datetime="{{ post.date }}">{{ post.date }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
